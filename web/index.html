<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover">
  <title>USDT转账系统</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;500;600;700&family=Poppins:wght@500;600;700&display=swap"
    rel="stylesheet">

  <!-- TailwindCSS CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          fontFamily: {
            heading: ['Poppins', 'sans-serif'],
            body: ['Open Sans', 'sans-serif'],
          },
          colors: {
            primary: '#EB0029',
            'primary-dark': '#C4001F',
          }
        }
      }
    }
  </script>

  <style>
    body {
      font-family: 'Open Sans', sans-serif;
      background: linear-gradient(135deg, #0F0F0F 0%, #1A1A1A 100%);
      min-height: 100vh;
    }

    .glass {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 255, 255, 0.1);
    }

    .btn-primary {
      background: linear-gradient(135deg, #EB0029 0%, #FF1744 100%);
      transition: all 0.2s ease;
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 25px rgba(235, 0, 41, 0.3);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-primary:disabled {
      opacity: 0.5;
      cursor: not-allowed;
      transform: none;
    }

    input:focus {
      outline: none;
      border-color: #EB0029;
      box-shadow: 0 0 0 2px rgba(235, 0, 41, 0.2);
    }

    .spinner {
      border: 2px solid rgba(255, 255, 255, 0.1);
      border-top-color: #EB0029;
      animation: spin 0.8s linear infinite;
    }

    @keyframes spin {
      to {
        transform: rotate(360deg);
      }
    }

    .fade-in {
      animation: fadeIn 0.3s ease;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px);
      }

      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
  </style>
</head>

<body class="text-white">

  <!-- 加载状态 -->
  <div id="loading" class="fixed inset-0 flex items-center justify-center z-50 bg-black/80">
    <div class="text-center">
      <div class="spinner w-12 h-12 rounded-full mx-auto mb-4"></div>
      <p class="text-white/60">正在连接钱包...</p>
    </div>
  </div>

  <!-- 未授权提示 -->
  <div id="unauthorized" class="hidden fixed inset-0 flex items-center justify-center p-4">
    <div class="glass rounded-2xl p-8 max-w-md w-full text-center fade-in">
      <div class="w-16 h-16 bg-yellow-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-yellow-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M12 9v2m0 4h.01m-6.938 4h13.856c1.54 0 2.502-1.667 1.732-3L13.732 4c-.77-1.333-2.694-1.333-3.464 0L3.34 16c-.77 1.333.192 3 1.732 3z" />
        </svg>
      </div>
      <h2 class="font-heading text-2xl font-bold mb-2">未授权</h2>
      <p class="text-white/60 mb-4">您的地址未被授权操作此系统</p>
      <div class="bg-black/30 rounded-lg p-3 mb-4">
        <p class="text-xs text-white/40 mb-1">您的地址</p>
        <p id="unauthorizedAddress" class="font-mono text-sm text-white/80 break-all"></p>
      </div>
      <p class="text-sm text-white/40">请联系管理员添加授权</p>
    </div>
  </div>

  <!-- 主界面 -->
  <div id="app" class="hidden min-h-screen p-4 pb-safe">
    <div class="max-w-md mx-auto pt-8">

      <!-- 头部 -->
      <div class="flex items-center justify-between mb-8">
        <h1 class="font-heading text-xl font-bold">USDT转账</h1>
        <div class="flex items-center gap-2">
          <div class="w-2 h-2 bg-green-500 rounded-full"></div>
          <span id="walletAddress" class="text-sm text-white/60 font-mono"></span>
        </div>
      </div>

      <!-- 余额卡片 -->
      <div class="glass rounded-2xl p-6 mb-6 fade-in">
        <p class="text-white/60 text-sm mb-1">资金池余额</p>
        <div class="flex items-baseline gap-2">
          <span id="balance" class="font-heading text-4xl font-bold">0.00</span>
          <span class="text-white/60">USDT</span>
        </div>
      </div>

      <!-- 转账表单 -->
      <div class="glass rounded-2xl p-6 fade-in">
        <h2 class="font-heading font-semibold mb-4">发起转账</h2>

        <div class="space-y-4">
          <!-- 收款地址 -->
          <div>
            <label class="block text-sm text-white/60 mb-2">收款地址</label>
            <input type="text" id="toAddress" placeholder="T开头的TRON地址"
              class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 text-white placeholder-white/30 font-mono text-sm">
            <p id="addressError" class="hidden text-red-400 text-xs mt-1"></p>
          </div>

          <!-- 转账金额 -->
          <div>
            <label class="block text-sm text-white/60 mb-2">转账金额</label>
            <div class="relative">
              <input type="number" id="amount" placeholder="0.00" step="0.01" min="0"
                class="w-full bg-black/30 border border-white/10 rounded-xl px-4 py-3 pr-16 text-white placeholder-white/30 text-lg">
              <span class="absolute right-4 top-1/2 -translate-y-1/2 text-white/40">USDT</span>
            </div>
            <p id="amountError" class="hidden text-red-400 text-xs mt-1"></p>
          </div>

          <!-- 转账按钮 -->
          <button id="payoutBtn" onclick="handlePayout()"
            class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-lg cursor-pointer">
            确认转账
          </button>
        </div>
      </div>

      <!-- 最近转账 -->
      <div id="recentTx" class="hidden mt-6 fade-in">
        <h3 class="text-sm text-white/40 mb-3">最近交易</h3>
        <div id="txList" class="space-y-2"></div>
      </div>

    </div>
  </div>

  <!-- 成功弹窗 -->
  <div id="successModal" class="hidden fixed inset-0 flex items-center justify-center p-4 z-50 bg-black/80">
    <div class="glass rounded-2xl p-8 max-w-md w-full text-center fade-in">
      <div class="w-16 h-16 bg-green-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
        </svg>
      </div>
      <h2 class="font-heading text-2xl font-bold mb-2">转账成功</h2>
      <p class="text-white/60 mb-4">交易已提交到区块链</p>
      <a id="txLink" href="#" target="_blank" class="inline-block text-primary hover:underline mb-4">
        查看交易详情 →
      </a>
      <button onclick="closeSuccessModal()"
        class="w-full py-3 rounded-xl border border-white/20 text-white hover:bg-white/5 transition cursor-pointer">
        完成
      </button>
    </div>
  </div>

  <!-- 错误弹窗 -->
  <div id="errorModal" class="hidden fixed inset-0 flex items-center justify-center p-4 z-50 bg-black/80">
    <div class="glass rounded-2xl p-8 max-w-md w-full text-center fade-in">
      <div class="w-16 h-16 bg-red-500/20 rounded-full flex items-center justify-center mx-auto mb-4">
        <svg class="w-8 h-8 text-red-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
        </svg>
      </div>
      <h2 class="font-heading text-2xl font-bold mb-2">操作失败</h2>
      <p id="errorMessage" class="text-white/60 mb-4"></p>
      <button onclick="closeErrorModal()"
        class="w-full py-3 rounded-xl border border-white/20 text-white hover:bg-white/5 transition cursor-pointer">
        关闭
      </button>
    </div>
  </div>

  <!-- 脚本 -->
  <script src="js/config.js"></script>
  <script src="js/wallet.js"></script>
  <script src="js/contract.js"></script>
  <script src="js/api.js"></script>
  <script>
    // 页面状态
    let isProcessing = false;

    // 页面加载
    window.addEventListener('load', async () => {
      const loadingText = document.querySelector('#loading p');

      try {
        // 步骤1: 连接钱包
        loadingText.textContent = '正在连接钱包...';
        console.log('步骤1: 连接钱包');
        const address = await Wallet.connect();
        console.log('钱包地址:', address);

        // 步骤2: 检查配置
        loadingText.textContent = '正在加载合约...';
        console.log('步骤2: 合约地址:', CONFIG.CONTRACT_ADDRESS);
        console.log('当前网络:', CONFIG.NETWORK);

        if (!CONFIG.CONTRACT_ADDRESS || CONFIG.CONTRACT_ADDRESS.startsWith('T填入')) {
          throw new Error('合约地址未配置，请编辑config.js');
        }

        // 步骤3: 检查授权
        loadingText.textContent = '正在检查授权...';
        console.log('步骤3: 检查授权');
        const isAuthorized = await Contract.isAuthorized(address);
        console.log('授权状态:', isAuthorized);

        // 隐藏加载
        document.getElementById('loading').classList.add('hidden');

        if (isAuthorized) {
          // 显示主界面
          document.getElementById('app').classList.remove('hidden');
          document.getElementById('walletAddress').textContent = Wallet.formatAddress(address);

          // 加载余额
          await loadBalance();
        } else {
          // 显示未授权
          document.getElementById('unauthorized').classList.remove('hidden');
          document.getElementById('unauthorizedAddress').textContent = address;
        }

      } catch (error) {
        console.error('初始化失败:', error);
        document.getElementById('loading').classList.add('hidden');

        // 显示详细错误
        let errorMsg = error.message || '未知错误';

        // 添加调试信息
        errorMsg += '\n\n调试信息：';
        errorMsg += '\n网络: ' + (CONFIG.NETWORK || '未设置');
        errorMsg += '\n合约: ' + (CONFIG.CONTRACT_ADDRESS || '未设置');
        errorMsg += '\nTronWeb: ' + (window.tronWeb ? '已注入' : '未找到');

        showError(errorMsg);
      }
    });

    // 加载余额
    async function loadBalance() {
      try {
        const balance = await Contract.getBalance();
        document.getElementById('balance').textContent = balance.toFixed(2);
      } catch (error) {
        console.error('加载余额失败:', error);
      }
    }

    // 验证输入
    function validateInput() {
      const toAddress = document.getElementById('toAddress').value.trim();
      const amount = parseFloat(document.getElementById('amount').value);

      // 验证地址
      if (!toAddress) {
        showFieldError('addressError', '请输入收款地址');
        return false;
      }

      if (!Wallet.isValidAddress(toAddress)) {
        showFieldError('addressError', '地址格式不正确');
        return false;
      }

      hideFieldError('addressError');

      // 验证金额
      if (!amount || amount <= 0) {
        showFieldError('amountError', '请输入有效金额');
        return false;
      }

      const balance = parseFloat(document.getElementById('balance').textContent);
      if (amount > balance) {
        showFieldError('amountError', '余额不足');
        return false;
      }

      hideFieldError('amountError');

      return { toAddress, amount };
    }

    // 执行转账
    async function handlePayout() {
      if (isProcessing) return;

      const input = validateInput();
      if (!input) return;

      const btn = document.getElementById('payoutBtn');
      const originalText = btn.textContent;

      try {
        isProcessing = true;
        btn.disabled = true;
        btn.textContent = '处理中...';

        let tx;

        // 根据模式选择转账方式
        if (CONFIG.PROXY_MODE) {
          // 代理模式：通过后端执行A→B→C，链上From=B
          const result = await API.proxyPayout(
            Wallet.getAddress(),  // 员工地址B
            input.toAddress,      // 目标地址C
            input.amount
          );
          tx = result.toTarget;  // 使用B→C的交易哈希
        } else {
          // 直接模式：合约直接转，链上From=合约A
          tx = await Contract.payout(input.toAddress, input.amount);
        }

        // 显示成功
        showSuccess(tx);

        // 刷新余额
        await loadBalance();

        // 清空输入
        document.getElementById('toAddress').value = '';
        document.getElementById('amount').value = '';

        // 添加到最近交易
        addRecentTx(input.toAddress, input.amount, tx);

      } catch (error) {
        showError(error.message);
      } finally {
        isProcessing = false;
        btn.disabled = false;
        btn.textContent = originalText;
      }
    }

    // 显示字段错误
    function showFieldError(id, message) {
      const el = document.getElementById(id);
      el.textContent = message;
      el.classList.remove('hidden');
    }

    // 隐藏字段错误
    function hideFieldError(id) {
      document.getElementById(id).classList.add('hidden');
    }

    // 显示成功弹窗
    function showSuccess(txHash) {
      document.getElementById('txLink').href = CONFIG.getTxLink(txHash);
      document.getElementById('successModal').classList.remove('hidden');
    }

    // 关闭成功弹窗
    function closeSuccessModal() {
      document.getElementById('successModal').classList.add('hidden');
    }

    // 显示错误弹窗
    function showError(message) {
      document.getElementById('errorMessage').textContent = message;
      document.getElementById('errorModal').classList.remove('hidden');
    }

    // 关闭错误弹窗
    function closeErrorModal() {
      document.getElementById('errorModal').classList.add('hidden');
    }

    // 添加最近交易
    function addRecentTx(to, amount, txHash) {
      const container = document.getElementById('recentTx');
      const list = document.getElementById('txList');

      container.classList.remove('hidden');

      const item = document.createElement('a');
      item.href = CONFIG.getTxLink(txHash);
      item.target = '_blank';
      item.className = 'block glass rounded-lg p-3 hover:bg-white/5 transition cursor-pointer';
      item.innerHTML = `
        <div class="flex justify-between items-center">
          <div>
            <p class="font-mono text-sm">${Wallet.formatAddress(to)}</p>
            <p class="text-xs text-white/40">${new Date().toLocaleTimeString()}</p>
          </div>
          <p class="text-primary font-semibold">-${amount} USDT</p>
        </div>
      `;

      list.insertBefore(item, list.firstChild);

      // 只保留最近5条
      while (list.children.length > 5) {
        list.removeChild(list.lastChild);
      }
    }
  </script>
</body>

</html>
